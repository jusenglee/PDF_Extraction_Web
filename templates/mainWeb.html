<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Image Extractor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">PDF Image Extractor</h1>
    <p class="text-center">Upload a PDF to extract figures and tables as images.</p>

    <!-- Upload Form -->
    <div class="card p-4">
        <form id="uploadForm">
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Choose PDF File</label>
                <input type="file" class="form-control" id="pdfFile" name="file" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Extract</button>
        </form>
    </div>
    <div class="mt-5 text-center" id="LoadingDiv" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Results Section -->
    <div class="mt-5" id="results" style="display: none;">
        <h3>Extracted Images <a id="zipDownload" class="btn btn-primary">zip Download</a></h3>
        <div id="imageContainer" class="row gy-3"></div>
    </div>
</div>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
<footer class="container mt-5">
    <div class="text-center text-muted">
        <p>Â© 2025.01.20 : dltmdwn00@naver.com</p>
    </div>
</footer>
</html>
